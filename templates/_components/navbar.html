<nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">
        <div class="navbar-brand">
            <a href="{{ url_for('home') }}" class="navbar-logo">
                Seth Robles
            </a>
        </div>

        <button class="navbar-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span class="navbar-toggle-icon"></span>
        </button>

        <div class="navbar-menu">
            <a href="{{ url_for('home') }}" class="navbar-link {% if request.endpoint == 'home' %}active{% endif %}">
                Home
            </a>
            <a href="{{ url_for('projects_index') }}" class="navbar-link {% if request.endpoint == 'projects_index' %}active{% endif %}">
                Projects
            </a>
            <a href="{{ url_for('resume') }}" class="navbar-link {% if request.endpoint == 'resume' %}active{% endif %}">
                Resume
            </a>
            <a href="{{ url_for('portfolio') }}" class="navbar-link {% if request.endpoint == 'portfolio' %}active{% endif %}">
                Portfolio
            </a>
            <a href="{{ url_for('blog_index') }}" class="navbar-link {% if request.endpoint == 'blog_index' %}active{% endif %}">
                Blog
            </a>
        </div>
    </div>
</nav>

<script>
    // Mobile navigation toggle
    const navbarToggle = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    navbarToggle.addEventListener('click', () => {
        const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
        navbarToggle.setAttribute('aria-expanded', !isExpanded);
        navbarMenu.classList.toggle('show');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!navbarToggle.contains(e.target) && !navbarMenu.contains(e.target)) {
            navbarToggle.setAttribute('aria-expanded', 'false');
            navbarMenu.classList.remove('show');
        }
    });
</script>
